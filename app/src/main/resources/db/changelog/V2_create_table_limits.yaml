databaseChangeLog:
  - changeSet:
      id: create-sequence-limit-seq
      author: <DenisShakhurov>
      changes:
        - createSequence:
            sequenceName: limit_seq
            startValue: 1
            incrementBy: 1
            minValue: 1
            maxValue: 9223372036854775807
            cycle: false
            ordered: true
  - changeSet:
      id: create-limits-table
      author: <DenisShakhurov>
      changes:
        - createTable:
            tableName: limits
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: period_type
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: limit_amount
                  type: DECIMAL(19,2)
                  constraints:
                    nullable: false
              - column:
                  name: used_amount
                  type: DECIMAL(19,2)
                  defaultValueNumeric: 0
                  constraints:
                    nullable: false
              - column:
                  name: period_start_date
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: active
                  type: BOOLEAN
                  defaultValueBoolean: true
                  constraints:
                    nullable: false
              - column:
                  name: card_id
                  type: BIGINT
                  constraints:
                    nullable: false
            remarks: "Table for storing card limits information"

        - addForeignKeyConstraint:
            baseTableName: limits
            baseColumnNames: card_id
            constraintName: fk_limit_card
            referencedTableName: cards
            referencedColumnNames: id
            onDelete: CASCADE
            onUpdate: CASCADE

        - modifyDataType:
            tableName: limits
            columnName: id
            newDataType: BIGINT
            defaultValueComputed: nextval('limit_seq')