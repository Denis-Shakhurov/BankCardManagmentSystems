databaseChangeLog:
  - changeSet:
      id: create-sequence-transaction-seq
      author: <DenisShakhurov>
      changes:
        - createSequence:
            sequenceName: transaction_seq
            startValue: 1
            incrementBy: 1
            minValue: 1
            maxValue: 9223372036854775807
            cycle: false
            ordered: true
  - changeSet:
      id: create-transactions-table
      author: <DenisShakhurov>
      changes:
        - createTable:
            tableName: transactions
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: amount
                  type: DECIMAL(19,2)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: transaction_date
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: type
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: card_id
                  type: BIGINT
                  constraints:
                    nullable: false
            remarks: "Table for storing card transactions"

        - addForeignKeyConstraint:
            baseTableName: transactions
            baseColumnNames: card_id
            constraintName: fk_transaction_card
            referencedTableName: cards
            referencedColumnNames: id
            onDelete: CASCADE
            onUpdate: CASCADE

        - modifyDataType:
            tableName: transactions
            columnName: id
            newDataType: BIGINT
            defaultValueComputed: nextval('transaction_seq')